<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Analytics</title>
    <link rel="stylesheet" href="Public/Styles/Sidebar.css">
    <link rel="stylesheet" href="Public/Styles/UserAnalytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="Public/assets/logo-white2.png" alt="">
        <a href="AdminDashboard.html" class="menu-item">
            <i class="fas fa-home"></i>
            <span class="menu-text">Home</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-bell"></i>
            <span class="menu-text">Notifications</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-cog"></i>
            <span class="menu-text">Settings</span>
        </a>
        <a href="" class="menu-item">
            <i class="fas fa-user"></i>
            <span class="menu-text">Profile</span>
        </a>
        <a href="AdminLogin.html" class="menu-item logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="menu-text">Logout</span>
        </a>
    </div>
    <div class="main">
        <div class="content">
            <div class="bread-crumb">
                <h4><a href="AdminDashboard.html">Dashboard</a><b> >> </b>User Analytics</h4>
            </div>
            <div class="analytics-section">
                <div class="analytics-card">
                    <h3>Order Related Data</h3>
                    <canvas id="ordersChart"></canvas>
                </div>
                
                <div class="analytics-card">
                    <h3>History</h3>
                    <canvas id="historyChart"></canvas>
                </div>

                <div class="analytics-card">
                <h3>Complaints Raised</h3>
                <canvas id="complaintsRaisedChart"></canvas>
            </div>

            <div class="analytics-card">
                <h3>Complaints Resolved</h3>
                <canvas id="complaintsResolvedChart"></canvas>
            </div>
        </div>
        </div>
    </div>
</body>
<script>
    const ordersCtx = document.getElementById('ordersChart').getContext('2d');
        const ordersChart = new Chart(ordersCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Orders',
                    data: [20, 40, 30, 50, 70, 60],
                    backgroundColor: '#005753',
                }]
            },
            options: {
                responsive: true
            }
        });

        // History Chart
        const historyCtx = document.getElementById('historyChart').getContext('2d');
        const historyChart = new Chart(historyCtx, {
            type: 'line',
            data: {
                labels: ['2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'History of Orders',
                    data: [100, 200, 150, 300],
                    borderColor: '#005753',
                    fill: false,
                }]
            },
            options: {
                responsive: true
            }
        });

        // Complaints Raised Chart
        const complaintsRaisedCtx = document.getElementById('complaintsRaisedChart').getContext('2d');
        const complaintsRaisedChart = new Chart(complaintsRaisedCtx, {
            type: 'pie',
            data: {
                labels: ['Late Delivery', 'Damaged Product', 'Wrong Item'],
                datasets: [{
                    label: 'Complaints Raised',
                    data: [10, 5, 8],
                    backgroundColor: ['#005753', '#47b5a3', '#9ed8c5']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Complaints Resolved Chart
        const complaintsResolvedCtx = document.getElementById('complaintsResolvedChart').getContext('2d');
        const complaintsResolvedChart = new Chart(complaintsResolvedCtx, {
            type: 'doughnut',
            data: {
                labels: ['Resolved', 'Pending'],
                datasets: [{
                    label: 'Complaints Resolved',
                    data: [70, 30],
                    backgroundColor: ['#005753', '#9ed8c5']
                }]
            },
            options: {
                responsive: true
            }
        });
</script>
</html>
